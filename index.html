<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Remesas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3856FF;
            --bg-color: #ffffff;
            --text-color: #333;
            --card-bg: #f9f9f9;
            --border-color: #d1d9e6;
        }

        body.dark-mode {
            --bg-color: #1c1c1c;
            --text-color: #ffffff;
            --card-bg: #2b2b2b;
            --border-color: #444;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.5em;
        }

        .section {
            margin-bottom: 15px;
        }

        .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .section input,
        .section select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            text-align: center;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .results {
            margin-top: 15px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .results p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .toggle-mode {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .history {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            text-align: left;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleDarkMode()">游깿 Modo Oscuro</button>

    <div class="container">
        <h1>Calculadora de Remesas</h1>

        <p><strong>Tasa de cambio:</strong> <span id="exchangeRate">Cargando...</span></p>

        <div class="section">
            <label for="amount">Monto en USD:</label>
            <input type="number" id="amount" placeholder="Ingrese el monto" oninput="updateCalculations()">
        </div>

        <div class="section">
            <label for="calculationType">Tipo de c치lculo:</label>
            <select id="calculationType" onchange="updateCalculations()">
                <option value="send">Calcular cu치nto enviar</option>
                <option value="receive">Calcular cu치nto recibir</option>
            </select>
        </div>

        <div class="results">
            <p><strong>Monto enviado:</strong> <span id="sentAmount">$0.00</span></p>
            <p><strong>Comisi칩n aplicada:</strong> <span id="commission">$0.00</span></p>
            <p><strong>Monto a recibir:</strong> <span id="receivedAmount">$0.00</span></p>
            <p><strong>Monto en bol칤vares:</strong> <span id="receivedVES">Bs. 0.00</span></p>
        </div>
    </div>

    <div class="history">
        <h3>Historial de c치lculos</h3>
        <ul id="historyList"></ul>
    </div>

    <script>
        let exchangeRate = 24.50;

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://ve.dolarapi.com/v1/dolares/oficial');
                const data = await response.json();
                if (data && data.promedio) {
                    exchangeRate = parseFloat(data.promedio);
                }
            } catch (error) {
                console.error('Error al obtener la tasa de cambio:', error);
            }
            document.getElementById('exchangeRate').innerText = `Bs. ${exchangeRate.toFixed(2)}`;
        }

        function updateCalculations() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const type = document.getElementById('calculationType').value;
            let commission, receivedAmount, totalToSend;

            if (amount < 40) {
                commission = 2;
            } else {
                commission = amount * 0.05;
            }

            if (type === 'send') {
                totalToSend = amount + commission;
                receivedAmount = amount;
            } else {
                receivedAmount = amount - commission;
                totalToSend = amount;
            }

            const receivedVES = receivedAmount * exchangeRate;

            document.getElementById('sentAmount').innerText = `$${totalToSend.toFixed(2)}`;
            document.getElementById('commission').innerText = `$${commission.toFixed(2)}`;
            document.getElementById('receivedAmount').innerText = `$${receivedAmount.toFixed(2)}`;
            document.getElementById('receivedVES').innerText = `Bs. ${receivedVES.toFixed(2)}`;

            addToHistory(amount, receivedAmount, totalToSend);
        }

        function addToHistory(amount, received, sent) {
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('li');
            listItem.innerText = `Enviado: $${sent.toFixed(2)} | Recibido: $${received.toFixed(2)} | Monto ingresado: $${amount.toFixed(2)}`;
            historyList.prepend(listItem);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchExchangeRate();
        });
    </script>
</body>
</html>
